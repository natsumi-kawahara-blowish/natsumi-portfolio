<!DOCTYPE html>
<html lang="ja" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Natsumi Omura | Portfolio</title>
    <link rel="icon" type="image/png" href="/logo.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Noto Sans JP', sans-serif;
        background-color: #FFF5F7; /* Very light pink background */
        color: #4A4A4A;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Montserrat', 'Noto Sans JP', sans-serif;
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #FFF5F7;
      }
      ::-webkit-scrollbar-thumb {
        background: #F9C1CF;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #F172A3;
      }
      
      .text-gradient {
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-image: linear-gradient(to right, #F172A3, #F58E7D);
      }
      
      .glass-card {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.5);
        box-shadow: 0 4px 6px -1px rgba(241, 114, 163, 0.1), 0 2px 4px -1px rgba(241, 114, 163, 0.06);
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              background: '#FFF5F7', // Very pale pink
              surface: '#FFFFFF',
              primary: '#F172A3',    // Cherry Pink (Main)
              secondary: '#F58E7D',  // Flamingo (Warmth)
              accent: '#F16682',     // Bougainvillaea (Strong accent)
              tertiary: '#F8A7A0',   // Coral Red
              soft: '#F9C1CF',       // Chinese Pink (Background accents)
              pale: '#F7ADC3',       // Cyclamen Pink
              text: '#4A4A4A',       // Soft Black/Dark Gray
              heading: '#2D2D2D',    // Near Black for Headings
              muted: '#7A7A7A',      // Muted Gray
            },
            fontFamily: {
              sans: ['"Noto Sans JP"', 'sans-serif'],
              heading: ['"Montserrat"', 'sans-serif'],
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'pulse-soft': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              }
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "framer-motion": "https://esm.sh/framer-motion@^12.23.26",
    "jotai": "https://esm.sh/jotai@^2.16.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
